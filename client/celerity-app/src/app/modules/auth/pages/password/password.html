<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'password.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-item>
      <h2>{{client.firstname}} {{client.lastname}}</h2>
      <p>{{client.email}}</p>
      <p>{{ 'password.creation' | translate }} {{client.creation | date }}</p>
    </ion-item>
  </ion-card>

  <ion-list>

    <ion-item>
      <ion-label floating>{{ 'password.form.actual' | translate }}</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'password.form.new' | translate }}</ion-label>
      <ion-input type="password" #newpassword></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'password.form.repeat' | translate }}</ion-label>
      <ion-input type="password" #repassword></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="showConfirm()">{{ 'password.form.confirm' | translate }}</button>
  </div>

</ion-content>
